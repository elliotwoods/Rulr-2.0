<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" ? <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Rulr</title>

	<script src="../node_modules/jquery/dist/jquery.min.js"></script>
	
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

	<style>
		#annotations {
			position: absolute;
			left: 0px;
			top: 0px;
			width: 100%;
			height: 100%;
			overflow: hidden;
			pointer-events: none;
			margin: none;
		}

		#inspector {
			height: 100%;
			padding-bottom: 50px;
			margin-bottom: -50px;
		}
	</style>
</head>

<body>
	<div class="row" style="height: 100%">
		<div class="col-sm-8" id="mainView">
			<div id="annotations"></div>
		</div>
		<div class="col-sm-4" id="detailView" style="height: 100vh;">
			<div id="WorldExplorer-placeholder">World Explorer</div>
			<div id="Inspector-placeholder">Inspector</div>
		</div>
	</div>

	<div id="placeholder-LoadProjectModal"></div>

	<script src="../node_modules/three/build/three.js"></script>
	<script src="../node_modules/three/examples/js/controls/OrbitControls.js"></script>
	<script src="../node_modules/three/examples/js/libs/stats.min.js"></script>
	<script src="../node_modules/three/examples/js/Detector.js"></script>
	<script src="../node_modules/three/examples/js/renderers/Projector.js"></script>

	<script type="module" src="../src/index.js"></script>
</body>

</html>
