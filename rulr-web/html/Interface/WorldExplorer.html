<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<span class="navbar-brand" id="title">World Explorer</span>
</nav>
<div id="WorldExplorer-content">
	<div class="list-group" id="WorldExplorer-list">

	</div>
</div>

<template id="WorldExplorer-NodeTemplate">
	<div class="WorldExplorer-NodeItem">
		<a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
			<div class="d-flex w100 justify-content-between">
				<h5 class="mb-1" id="name">{Node name}</h5>
				<small id="moduleName">{Node module}</small>
			</div>
			<p clas="mb-1" id="description">
				{Description of the module}
			</p>
			<small id="footer">
				<span id="toolBar" class="worldexplorer-node-toolbar">
					<button type="button" class="btn btn-sm"><i class="fab fa-js"></i></button>
					<button type="button" class="btn btn-sm"><i class="fab fa-python"></i></button>
					<button type="button" class="btn btn-sm"><i class="fas fa-stream"></i></button>
				</span>
				<span id="nodePath" class="worldexplorer-node-nodepath"></span>
			</small>
		</a>
	</div>
</template>
